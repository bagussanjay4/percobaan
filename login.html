<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | LEAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #c9eeff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .logo-maskot {
      width: 60px;
    }

    .btn-leap {
      background-color: #1976d2;
      color: white;
    }

    .btn-leap:hover {
      background-color: #125ca8;
    }

    .form-control:focus {
      border-color: #1976d2;
      box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.25);
    }
  </style>
</head>
<body>

  <div class="login-box text-center">
    <img src="assets/maskot.png" alt="Maskot LEAP" class="logo-maskot mb-2">
    <h2 class="fw-bold text-primary mb-4">LEAP</h2>

    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" id="email" class="form-control" placeholder="nama@sekolah.com" required>
        </div>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" id="password" class="form-control" placeholder="********" required>
        </div>
      </div>

      <button type="submit" class="btn btn-leap w-100 mt-3">Log In</button>
    </form>

    <p class="mt-4 text-muted small">Cara login? <a href="#" class="text-decoration-none text-primary">Klik di sini</a></p>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
