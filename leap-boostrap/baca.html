<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEAP Baca Buku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #c9eeff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .reader-toolbar {
      background-color: #0d47a1;
      color: white;
      padding: 0.75rem 1rem;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .left-controls {
      display: flex;
      align-items: center;
    }

    .reader-toolbar .logo {
      height: 30px;
      margin-left: 1rem;
    }

    .center-controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .center-controls i {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .btn-nav {
      background-color: transparent;
      border: 1px solid white;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
      transition: background-color 0.2s ease;
    }

    .btn-nav:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .page-number {
      font-size: 0.95rem;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: transparent;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border: 1px solid white;
    }

    .reader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
    }

    .book-pages-container {
      display: flex;
      justify-content: center;
      transition: transform 0.3s ease;
      transform-origin: center center;
      margin-bottom: 2rem;
    }

    .book-pages {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 2rem;
    }

    .book-page {
      flex: 1;
      background-color: #fefefe;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      text-align: justify;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div class="reader-toolbar">
    <!-- Kiri -->
    <div class="left-controls">
      <a href="index.html" class="text-white text-decoration-none">
        <i class="bi bi-arrow-left-short" title="Kembali ke Dashboard"></i>
      </a>
      <img src="assets/logo-leap.png" alt="LEAP Logo" class="logo">
    </div>

    <!-- Tengah (Semua Kontrol) -->
    <div class="center-controls">
      <i class="bi bi-house" title="Beranda"></i>
      <i class="bi bi-zoom-in" id="zoomInBtn" title="Perbesar"></i>
      <i class="bi bi-zoom-out" id="zoomOutBtn" title="Perkecil"></i>
      <i class="bi bi-list-ul" title="Daftar Isi"></i>

      <!-- Navigasi Halaman -->
      <button id="prevBtn" class="btn-nav" title="Sebelumnya"><i class="bi bi-chevron-left"></i></button>
      <div id="pageNumber" class="page-number" title="Halaman Aktif">1</div>
      <button id="nextBtn" class="btn-nav" title="Berikutnya"><i class="bi bi-chevron-right"></i></button>

      <i class="bi bi-arrows-fullscreen" title="Layar Penuh"></i>
    </div>

    <!-- Kosongkan kanan -->
    <div></div>
  </div>

  <!-- Konten Buku -->
  <div class="reader-container">
    <div class="book-pages-container" id="zoomContainer">
      <div class="book-pages">
        <div class="book-page" id="leftPage"></div>
        <div class="book-page" id="rightPage"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const zoomContainer = document.getElementById('zoomContainer');
    const pageNumber = document.getElementById('pageNumber');

    let currentZoom = 1;
    zoomInBtn.addEventListener('click', () => {
      if (currentZoom < 2.5) {
        currentZoom += 0.1;
        zoomContainer.style.transform = `scale(${currentZoom})`;
      }
    });

    zoomOutBtn.addEventListener('click', () => {
      if (currentZoom > 0.5) {
        currentZoom -= 0.1;
        zoomContainer.style.transform = `scale(${currentZoom})`;
      }
    });

    const pagesData = [
      [
        "Ricky dan Fira senang dengan rambut mereka. Ricky suka rambutnya yang keriting.",
        "Bentuk rambut tidak penting, yang penting kita percaya diri dan gembira!"
      ],
      [
        "Fira memiliki rambut lurus panjang. Ia bangga dengan rambutnya yang bersinar.",
        "Rambut yang sehat berasal dari kebiasaan baik, seperti makan bergizi dan rajin mencuci rambut."
      ],
      [
        "Di sekolah, teman-teman mereka juga memiliki rambut berbeda-beda.",
        "Perbedaan bukanlah masalah, justru membuat dunia lebih berwarna!"
      ]
    ];

    let currentPage = 0;
    const leftPage = document.getElementById('leftPage');
    const rightPage = document.getElementById('rightPage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function updateBookContent() {
      const [left, right] = pagesData[currentPage];
      leftPage.innerText = left;
      rightPage.innerText = right;
      pageNumber.innerText = currentPage + 1;
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        updateBookContent();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < pagesData.length - 1) {
        currentPage++;
        updateBookContent();
      }
    });

    updateBookContent();
  </script>
</body>
</html>
