<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil Siswa | LEAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f6ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      background-color: #0d47a1;
      color: white;
      min-height: 100vh;
    }

    .sidebar .nav-link {
      color: white;
    }

    .sidebar .nav-link:hover {
      background-color: #1565c0;
    }

    .logout img {
      width: 60px;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: #0d47a1;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }

    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        z-index: 1050;
        transition: left 0.3s ease;
      }

      #sidebar.active {
        left: 0;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1049;
        display: none;
      }

      .overlay.show {
        display: block;
      }
    }
  </style>
</head>

<body>
  <!-- Tombol Hamburger -->
  <button class="btn btn-outline-primary d-md-none m-3" id="toggleSidebar" aria-expanded="false" aria-controls="sidebar">
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Overlay -->
  <div class="overlay" id="sidebarOverlay"></div>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div id="sidebar" class="col-md-3 col-lg-2 sidebar p-4 d-flex flex-column">
        <div class="text-center mb-4">
          <img src="leap-boostrap/Asset LEAP/Lipy/02 Lipy/LIPPY-02.png" alt="Logo LEAP" class="img-fluid mb-2" width="100">
          <h5>LEAP</h5>
        </div>

        <nav class="nav flex-column mb-auto">
          <a class="nav-link" id="home"><i class="bi bi-house-door-fill me-2"></i>Home</a>
          <a class="nav-link active bg-primary" href="#"><i class="bi bi-person-circle me-2"></i>Profil</a>
        </nav>

        <div class="mt-auto text-center logout">
          <img src="MaskotLeap/GUMMY MEMBACA BUKU.png" alt="Maskot" class="mb-2">
          <br>
          <button class="btn btn-danger btn-sm mt-1" id="logoutBtn">Log Out</button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-5">
        <h3 class="mb-4">Profil Siswa</h3>
        <form class="mx-auto" style="max-width: 400px;">
          <div class="text-center mb-4">
            <img src="assets/avatar-gogo.png" alt="Avatar" id="preview-avatar" class="rounded-circle" width="100">
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" value="Gogo" readonly>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" value="gogo@contoh.com" readonly>
          </div>
          <div class="mb-4">
            <label for="avatar" class="form-label">Ganti Avatar</label>
            <select class="form-select" id="avatar" onchange="updateAvatar()">
              <option value="avatar-gogo.png">Gogo (Owl)</option>
              <option value="avatar-lippy.png">Lippy (Lipstick)</option>
              <option value="avatar-bulby.png">Bulby (Lampu)</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Simpan</button>
        </form>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');
    const logoutBtn = document.getElementById('logoutBtn');

    toggleBtn.addEventListener('click', () => {
      const isOpen = sidebar.classList.toggle('active');
      overlay.classList.toggle('show');
      hamburger.classList.toggle('active');
      toggleBtn.setAttribute('aria-expanded', isOpen);
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('show');
      hamburger.classList.remove('active');
    });

    logoutBtn.addEventListener('click', () => {
      sessionStorage.clear();
      localStorage.clear();
      window.location.href = 'login.html';
    });

     home.addEventListener('click', () => {
      sessionStorage.clear();
      localStorage.clear();
      window.location.href = 'index.html';
    });


    function updateAvatar() {
      const avatarSelect = document.getElementById('avatar');
      const preview = document.getElementById('preview-avatar');
      preview.src = `assets/${avatarSelect.value}`;
    }
  </script>
</body>

</html>
