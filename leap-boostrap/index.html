<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LEAP Dashboard Siswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f6ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      background-color: #0d47a1;
      color: white;
      min-height: 100vh;
    }

    .sidebar .nav-link {
      color: white;
    }

    .sidebar .nav-link:hover {
      background-color: #1565c0;
    }

    .logout img {
      width: 60px;
    }

    .book-cover {
      width: 120px;
      border-radius: 10px;
    }

    .bookmark-box {
      background-color: #e3f2fd;
      padding: 20px;
      border-radius: 12px;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: #0d47a1;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }

    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        z-index: 1050;
        transition: left 0.3s ease;
      }

      #sidebar.active {
        left: 0;
      }

      .sidebar {
        width: 200px;
        height: 100vh;
        background: #ccc;
        padding: 10px;
        transition: all 0.3s ease;
      }

      .sidebar.hidden {
        transform: translateX(-100%);
      }


      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1049;
        display: none;
      }

      .overlay.show {
        display: block;
      }
    }
  </style>
</head>

<body>

  <!-- Tombol Hamburger -->
  <button class="btn btn-outline-primary d-md-none m-3" id="toggleSidebar">
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Overlay -->
  <div class="overlay" id="sidebarOverlay"></div>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div id="sidebar" class="col-md-3 col-lg-2 sidebar p-4 d-flex flex-column">
        <div class="text-center mb-4">
          <img src="leap-boostrap/Asset LEAP/Lipy/02 Lipy/LIPPY-02.png" alt="Logo LEAP" class="img-fluid mb-2"
            width="100">
          <button onclick="toggleSidebar()">Toggle Sidebar</button>
          

          <div id="sidebar" class="sidebar">
            Ini Sidebar
          </div>

          <h5>LEAP</h5>
        </div>

        <nav class="nav flex-column mb-auto">
          <a class="nav-link" href="#"><i class="bi bi-house-door-fill me-2"></i>Home</a>
          <a class="nav-link" href="#"><i class="bi bi-person-circle me-2"></i>Profil</a>
        </nav>

        <div class="mt-auto text-center logout">
          <img src="MaskotLeap/GUMMY MEMBACA BUKU.png" alt="Maskot" class="mb-2">
          <br>
          <button class="btn btn-danger btn-sm mt-1" id="logoutBtn">Log Out</button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-5">
        <div class="row g-4">

          <!-- Buku -->
          <div class="col-md-8">
            <div class="card shadow-sm p-3 d-flex flex-row align-items-start">
              <img src="assets/keriting-lurus.jpg" alt="Cover Buku" class="book-cover me-4">
              <div>
                <h5 class="text-primary">Keriting atau Lurus</h5>
                <p class="mb-2">Bentuk rambut tidak penting, yang penting kita percaya diri dan gembira!</p>
                <button class="btn btn-primary" id="bacabuku">ðŸ“– Baca Buku</button>
              </div>
            </div>
          </div>

          <!-- Bookmark -->
          <div class="col-md-4">
            <div class="bookmark-box shadow-sm">
              <h6 class="text-primary">Bookmark</h6>
              <p class="text-muted fst-italic mt-3">Silakan tambahkan bookmark dahulu</p>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');
    const logoutBtn = document.getElementById('logoutBtn');

    // Toggle sidebar
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('show');
      hamburger.classList.toggle('active');
    });

    // Close sidebar when clicking overlay
    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('show');
      hamburger.classList.remove('active');
    });

    // Logout button functionality - redirect ke login.html
    logoutBtn.addEventListener('click', () => {
      sessionStorage.clear();
      localStorage.clear();
      window.location.href = 'login.html';
    });


    bacabuku.addEventListener('click', () => {
      sessionStorage.clear();
      localStorage.clear();
      window.location.href = 'baca.html';
    });
  </script>

</body>

</html>
